spring.application.name=librarySpring

#Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost;instanceName=MSSQLSERVER01;databaseName=librarySpring;encrypt=true;trustServerCertificate=true
spring.datasource.username=librarySpring
spring.datasource.password=librarySpring
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

#error Configuration
server.error.include-message=always

#Security Configuration
logging.level.org.springframework.security=DEBUG

#GraphQl Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.cors.allowed-origins=http://localhost:4200,http://localhost:8080
#spring.graphql.path=/graphql